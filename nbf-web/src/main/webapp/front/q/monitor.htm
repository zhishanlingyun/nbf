<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>动态图表</title>

    <script type="text/javascript">
        $(function () {
            var config = {
                type:'get',
                url:ctxPath+'/getcharts',
                callBackFunc:function(data){
                    var dataObj=eval("("+data.msg+")");
                    //alert(dataObj[0].temperature);

                    $('#container').highcharts({
                        title: {
                            text: '温度曲线图'
                            //x: -20 //center
                        },
                        xAxis: {
                            categories: dataObj[0].timeVector
                        },
                        yAxis: {
                            title: {
                                text: '温度 (°C)'
                            },
                            plotLines: [{
                                value: 0,
                                width: 1,
                                color: '#808080'
                            }]
                        },
                        tooltip: {
                            valueSuffix: '°C'
                        },
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            borderWidth: 0
                        },
                        series: [{
                            name: dataObj[0].area,
                            data: dataObj[0].temperature
                        }, {
                            name: dataObj[1].area,
                            data: dataObj[1].temperature
                        }]
                    });
                }
            };
            HD.doAjax(config);
        });

    </script>
</head>
<body>
<div id="container" style="min-width: 800px; height: 400px; "></div>

</body>
</html>
